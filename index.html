<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Compatibility Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Love Compatibility Calculator</h1>
        </header>
        <main>
            <form id="compatibilityForm">
                <div class="input-section">
                    <h2>Your Details</h2>
                    <div class="input-group">
                        <input type="text" id="name1" placeholder="Your Full Name" required>
                    </div>
                    <div class="input-group">
                        <select id="month1" required>
                            <option value="" disabled selected>Month of Birth</option>
                            <!-- Month options -->
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select id="year1" required>
                            <option value="" disabled selected>Year of Birth</option>
                            <!-- Year options -->
                        </select>
                    </div>
                </div>

                <div class="input-section">
                    <h2>Their Details</h2>
                    <div class="input-group">
                        <input type="text" id="name2" placeholder="Their Full Name" required>
                    </div>
                    <div class="input-group">
                        <select id="month2" required>
                            <option value="" disabled selected>Month of Birth</option>
                            <!-- Month options -->
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select id="year2" required>
                            <option value="" disabled selected>Year of Birth</option>
                            <!-- Year options -->
                        </select>
                    </div>
                </div>

                <button type="submit" id="calculateBtn">Calculate</button>
            </form>
        </main>
    </div>

    <div id="resultPopup" class="popup-hidden">
        <div class="popup-content">
            <h2 id="resultHeading"></h2>
            <p id="compatibilityResult"></p>
            <button id="resetBtn" class="reset-button">Reset</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
